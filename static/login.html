<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ValJTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        .brand-header {
            background-color: #0d6efd;
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="brand-header">
            <h3 class="fw-bold m-0">ValJTask</h3>
            <p class="small opacity-75 m-0">Bienvenido de nuevo</p>
        </div>
        
        <div class="card-body p-4">
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="name@example.com" required>
                    <label for="username">Correo Electrónico</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Contraseña</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Ingresar</button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">¿No tienes cuenta?</small><br>
                <a href="/static/registro.html" class="text-decoration-none fw-bold">Regístrate aquí</a>
            </div>
            
            <div class="text-center mt-3">
                 <a href="/static/index.html" class="text-decoration-none small text-muted">← Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const datos = new FormData();
            datos.append('username', email);
            datos.append('password', password);

            try {
                const response = await fetch('/usuarios/login', {
                    method: 'POST',
                    body: datos
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = "/static/dashboard.html";
                } else {
                    // Usamos una alerta más bonita si pudieramos, pero por ahora alert nativo
                    alert("Credenciales incorrectas");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error de conexión");
            }
        });
    </script>
</body>
</html>
