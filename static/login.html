<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar SesiÃ³n - ValJTask</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="welcome-bg">

    <div class="auth-card">
        <h2 style="color: #007bff;">Entrar a mi cuenta</h2>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="ContraseÃ±a" required>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                Ingresar
            </button>
        </form>

        <p style="margin-top: 15px;">
            Â¿No tienes cuenta? <a href="/static/registro.html">RegÃ­strate aquÃ­</a>
        </p>
        <p>
            <a href="/static/index.html" style="text-decoration: none; font-size: 0.9rem;">&larr; Volver al inicio</a>
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // 1. Evitamos que la pÃ¡gina se recargue sola

            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 2. Preparamos los datos como FORMULARIO (Requisito de OAuth2)
            const datos = new FormData();
            datos.append('username', email); // La API exige que la llave se llame 'username'
            datos.append('password', password);

            try {
                const response = await fetch('/usuarios/login', {
                    method: 'POST',
                    body: datos // Enviamos el formulario
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // 3. GUARDAMOS EL TOKEN (Importante para despuÃ©s)
                    localStorage.setItem('token', data.access_token);
                    
                    // 4. Â¡EL PASO CLAVE! REDIRECCIÃ“N AL DASHBOARD ðŸš€
                    window.location.href = "/static/dashboard.html";
                    
                } else {
                    alert("Usuario o contraseÃ±a incorrectos");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error de conexiÃ³n con el servidor");
            }
        });
    </script>

</body>
</html>
