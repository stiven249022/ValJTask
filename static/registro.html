<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ValJTask</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="welcome-bg">

    <div class="auth-card">
        <h2 style="color: #007bff;">Crear Cuenta</h2>
        <p>Únete a ValJTask hoy mismo</p>
        
        <form id="registerForm">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            
            <input type="password" id="password" placeholder="Contraseña segura" required>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                Registrarme
            </button>
        </form>

        <p style="margin-top: 15px;">
            <a href="/static/index.html" style="text-decoration: none; color: #6c757d;">
                &larr; Volver al inicio
            </a>
        </p>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Enviamos los datos a tu API de FastAPI
                const response = await fetch('/usuarios/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    alert("¡Cuenta creada en ValJTask! Ahora puedes iniciar sesión.");
                    window.location.href = "/static/login.html";
                } else {
                    const errorData = await response.json();
                    alert("Error: " + errorData.detail);
                }
            } catch (error) {
                console.error("Error en la conexión:", error);
                alert("No se pudo conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
