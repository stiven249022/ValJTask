<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - ValJTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            overflow: hidden; /* Para que el header no se salga de los bordes redondos */
        }
        .brand-header {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card register-card">
        <div class="brand-header">
            <h3 class="fw-bold m-0">√önete a ValJTask üöÄ</h3>
            <p class="small opacity-75 m-0" style="color: #e0e0e0;">Crea tu cuenta gratis hoy</p>
        </div>
        
        <div class="card-body p-4">
            <form id="registerForm">
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Correo Electr√≥nico</label>
                    <div class="form-text">Nunca compartiremos tu correo.</div>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Crea una contrase√±a</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                    Registrarme
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">¬øYa tienes cuenta?</small><br>
                <a href="/static/login.html" class="text-decoration-none fw-bold">Inicia Sesi√≥n aqu√≠</a>
            </div>
            
            <div class="text-center mt-3">
                 <a href="/static/index.html" class="text-decoration-none small text-muted">‚Üê Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/usuarios/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    // Mensaje de √©xito m√°s bonito (nativo por ahora)
                    alert("¬°Cuenta creada con √©xito! Ahora inicia sesi√≥n.");
                    window.location.href = "/static/login.html";
                } else {
                    const errorData = await response.json();
                    alert("Error: " + (errorData.detail || "No se pudo registrar"));
                }
            } catch (error) {
                console.error("Error en la conexi√≥n:", error);
                alert("No se pudo conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
